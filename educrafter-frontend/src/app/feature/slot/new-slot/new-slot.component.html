<mat-card>
    <div class="container">
        <h2 class="pt-3">{{title}} Slot</h2>
        <mat-card class="form-card mat-elevation-z4">
            <form class="create-form" [formGroup]="registerForm" (ngSubmit)="submitForm()">

                <div class="form-group row">
                    <div class="col">
                        <mat-form-field class="create-full-width" appearance="fill">
                            <mat-label>Name</mat-label>
                            <input matInput formControlName="name" />
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field class="create-full-width" appearance="fill">
                            <mat-label>Remarks</mat-label>
                            <input matInput formControlName="remarks" />
                        </mat-form-field>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col">
                        <mat-form-field class="create-full-width" appearance="fill">
                            <mat-label>Start time</mat-label>
                            <input matInput formControlName="startTime" />
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field class="create-full-width" appearance="fill">
                            <mat-label>End Time</mat-label>
                            <input matInput formControlName="endTime" />
                        </mat-form-field>
                    </div>
                </div>

                <button mat-raised-button color="primary" type="submit"
                    [disabled]="registerForm.invalid">Submit</button>
            </form>
        </mat-card>
    </div>
</mat-card>
