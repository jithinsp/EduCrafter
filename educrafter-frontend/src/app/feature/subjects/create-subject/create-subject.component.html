<mat-card>
    <div class="container">
        <h2 class="pt-3">{{title}} Subject</h2>
        <mat-card class="form-card mat-elevation-z4">
            <form class="create-form" [formGroup]="registerForm" (ngSubmit)="submitForm()">

                <div class="form-group row">
                    <div class="col">
                        <mat-form-field class="create-full-width" appearance="fill">
                            <mat-label>Subject</mat-label>
                            <input matInput formControlName="name" />
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field class="create-full-width" appearance="fill">
                            <mat-label>Description</mat-label>
                            <input matInput formControlName="description" />
                        </mat-form-field>
                    </div>
                </div>

                <!-- <div class="form-group row">
                    <mat-form-field class="create-full-width" appearance="fill">
                        <mat-label>Class Teacher</mat-label>
                        <mat-select formControlName="classTeacherId">
                            <mat-option *ngFor="let option of teachers" [value]="option.id">
                                {{ option.name }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div> -->

                <!-- <div class="form-group row">
                    <mat-form-field class="create-full-width" appearance="fill">
                        <mat-label>Remarks</mat-label>
                        <input matInput formControlName="remarks" />
                    </mat-form-field>
                </div> -->

                <button mat-raised-button color="primary" type="submit"
                    [disabled]="registerForm.invalid">Submit</button>
            </form>
        </mat-card>
    </div>
</mat-card>
