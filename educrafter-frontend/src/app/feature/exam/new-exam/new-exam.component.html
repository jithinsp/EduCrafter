<mat-card>
    <div class="container">
        <h2 class="pt-3">{{title}} Exam</h2>
        <mat-card class="form-card mat-elevation-z4">
            <form class="create-form" [formGroup]="registerForm" (ngSubmit)="submitForm()">

                <div class="form-group row">
                    <div class="col">
                        <mat-form-field class="create-full-width" appearance="fill">
                            <mat-label>Name</mat-label>
                            <input matInput formControlName="name" />
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field class="create-full-width" appearance="fill">
                            <mat-label>Time slot</mat-label>
                            <mat-select formControlName="slot">
                                <mat-option *ngFor="let option of slots" [value]="option.id">
                                    {{ option.name }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col">
                        <mat-form-field class="create-full-width" appearance="fill">
                            <mat-label>Subject</mat-label>
                            <mat-select formControlName="subject">
                                <mat-option *ngFor="let option of subjects" [value]="option.id">
                                    {{ option.name }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field class="create-full-width" appearance="fill">
                            <mat-label>Classes</mat-label>
                            <mat-select formControlName="classes">
                                <mat-option *ngFor="let option of classes" [value]="option.id">
                                    {{ option.classes }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col">
                        <mat-form-field class="create-full-width" appearance="fill">
                            <mat-label>Date</mat-label>
                            <input matInput [matDatepicker]="datePicker" formControlName="date">
                            <mat-datepicker-toggle matIconSuffix [for]="datePicker"></mat-datepicker-toggle>
                            <mat-datepicker #datePicker></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field class="create-full-width" appearance="fill">
                            <mat-label>Remarks</mat-label>
                            <input matInput formControlName="remarks" />
                        </mat-form-field>
                    </div>
                </div>

                <button mat-raised-button color="primary" type="submit"
                    [disabled]="registerForm.invalid">Submit</button>
            </form>
        </mat-card>
    </div>
</mat-card>
