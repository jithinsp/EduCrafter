        <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- No Column -->
            <ng-container matColumnDef="index">
              <th mat-sort-header mat-header-cell *matHeaderCellDef>No</th>
              <td mat-cell *matCellDef="let user; let i = index">{{ i + 1 }}</td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-sort-header mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let user">{{ user.name }}</td>
            </ng-container>
          
            <!-- Date Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef>Dates</th>
                <td mat-cell *matCellDef="let user">
                  <div *ngFor="let attendance of user.attendances">
                    {{ attendance.date | date }}
                  </div>
                </td>
              </ng-container>
            <!-- <ng-container matColumnDef="date">
              <th mat-sort-header mat-header-cell *matHeaderCellDef>Date</th>
              <td mat-cell *matCellDef="let user">{{ user.date | date }}</td>
            </ng-container> -->

            <ng-container matColumnDef="attendanceStatus">
                <th mat-header-cell *matHeaderCellDef>Attendance Status</th>
                <td mat-cell *matCellDef="let user">
                  <div *ngFor="let attendance of user.attendances">
                    {{ attendance.attended ? 'Present' : 'Absent' }} 
                  </div>
                </td>
              </ng-container>
              
          
            <!-- Attendance Column -->
            <ng-container matColumnDef="attendance">
              <th mat-sort-header mat-header-cell *matHeaderCellDef>Attendance</th>
              <td mat-cell *matCellDef="let user">
                <section class="example-section">
                  <mat-checkbox class="example-margin" [(ngModel)]="user.isPresent" (change)="onCheckboxChange(user)"></mat-checkbox>
                </section>
              </td>
            </ng-container>
          
            <!-- Actions Column -->
            <!-- <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let user">
                <section class="example-section">
                </section>
              </td>
            </ng-container> -->
          
            <!-- Define column order -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
          </table>
          
    </mat-card-content>
    <br>
    <mat-card-footer>
      <button mat-raised-button color="primary" (click)="onSubmit()">Submit Attendance</button>
        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
        <div class="w-80">
          <mat-calendar></mat-calendar>
          <!-- [dateClass]="dateClassCallback" -->
        </div>
    </mat-card-footer>
</mat-card>
