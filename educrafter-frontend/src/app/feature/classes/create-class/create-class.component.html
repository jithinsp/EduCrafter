<mat-card>
    <div class="container">
        <h2 class="pt-3">{{title}} Class</h2>
        <mat-card class="form-card mat-elevation-z4">
            <form class="create-form" [formGroup]="registerForm" (ngSubmit)="submitForm()">

                <div class="form-group row">
                    <div class="col">
                        <mat-form-field class="create-full-width" appearance="fill">
                            <mat-label>Class</mat-label>
                            <input matInput formControlName="classes" />
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field class="create-full-width" appearance="fill">
                            <mat-label>Division</mat-label>
                            <input matInput formControlName="division" />
                        </mat-form-field>
                    </div>
                </div>

                <div class="form-group row">
                    <mat-form-field class="create-full-width" appearance="fill">
                        <mat-label>Class Teacher</mat-label>
                        <mat-select formControlName="classTeacherId">
                            <mat-option *ngFor="let option of teachers" [value]="option.id">
                                {{ option.name }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="form-group row">
                    <mat-form-field class="create-full-width" appearance="fill">
                        <mat-label>Remarks</mat-label>
                        <input matInput formControlName="remarks" />
                    </mat-form-field>
                </div>

                <button mat-raised-button color="primary" type="submit"
                    [disabled]="registerForm.invalid">Submit</button>

                    <div *ngIf="registerForm.get('classes').hasError('invalidClassRange')">
                        Invalid class range. Only 1-12 is allowed.
                      </div>
                      <div *ngIf="registerForm.get('division').hasError('invalidDivisionFormat')">
                        Invalid division format. Only alphabets are allowed.
                      </div>
            </form>
        </mat-card>
    </div>
</mat-card>
