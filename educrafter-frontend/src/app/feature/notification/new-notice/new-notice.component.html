<mat-card>
    <div class="container">
        <h2 class="pt-3">{{title}}</h2>
        <mat-card class="form-card mat-elevation-z4">
            <form class="create-form" [formGroup]="registerForm" (ngSubmit)="submitForm()">

                <div class="form-group row">
                    <mat-form-field class="create-full-width" appearance="fill">
                        <mat-label>Message</mat-label>
                        <input matInput formControlName="message" />
                    </mat-form-field>
                </div>

                <div class="form-group row">
                    <mat-form-field class="create-full-width" appearance="fill">
                        <mat-label>Description</mat-label>
                        <input matInput formControlName="description" />
                    </mat-form-field>
                </div>

                <button mat-raised-button color="primary" type="submit"
                    [disabled]="registerForm.invalid">Submit</button>

            </form>
        </mat-card>
    </div>
</mat-card>
