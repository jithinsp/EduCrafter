<mat-card class="p-4 bg-white shadow-lg rounded-md">
    <ng-container *ngIf="role === '[ADMIN]'">
        <div class="ml-auto">
            <div class="flex justify-around py-3">
                <button (click)="openCreate()" mat-raised-button color="primary">
                    <mat-icon>create</mat-icon>Create
                </button>
            </div>
        </div>
    </ng-container>

    <div *ngFor="let notification of notifications">
        <mat-card *ngIf="notification.enabled" class="mt-4">
            <mat-card-header class="flex items-center bg-gray-200 p-3 rounded-t-md">
                <!-- <div mat-card-avatar class="rounded-full overflow-hidden mr-3">

                </div> -->
                <mat-card-title class="text-lg font-semibold">{{ notification.message }}</mat-card-title>
                <mat-card-subtitle class="text-gray-600">{{ notification.messageDate | date: 'medium' }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content class="p-4">
                {{ notification.description }}
            </mat-card-content>
            <mat-card-actions *ngIf="role === '[ADMIN]'" class="flex justify-end p-3">
                <button color="primary" mat-button class="text-white bg-blue-500 hover:bg-blue-600">
                    Enable: {{ notification.enabled ? 'Yes' : 'No' }}
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</mat-card>
